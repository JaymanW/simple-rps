<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple RPS</title>
</head>
<body>
    <header>
        <a href="#" id="logo">
            <p>#Simple<span>RPS</span></p>
        </a>
        <button id="settings">
            <img src="img/gear35.png" alt="">
        </button>
    </header>
    <main>
        <div class="game-wrapper">
            <h1 class="title">#Simple<span class="title-blue">RPS</span></h1>
            <span id="game-message">PRESS TO START</span>
            <div class="rps-cnt">
                <div class="selection-cnt">   
                    <button id="rock-btn">
                        <img src="img/rock.png" alt="">
                    </button>
                    <div class="indicator-cnt">
                        <img src="img/blueIndicator25.png" class="blue-indicator" alt="">
                        <img src="img/redIndicator25.png" class="red-indicator" alt="">
                    </div>
                </div>

                <div class="selection-cnt">   
                    <button id="paper-btn">
                        <img src="img/paper.png" alt="">
                    </button>
                    <div class="indicator-cnt">
                        <img src="img/blueIndicator25.png" class="blue-indicator" alt="">
                        <img src="img/redIndicator25.png" class="red-indicator" alt="">
                    </div>
                </div>

                <div class="selection-cnt">   
                    <button id="scissors-btn">
                        <img src="img/scissors.png" class="scissors-img" alt="">
                    </button>
                    <div class="indicator-cnt">
                        <img src="img/blueIndicator25.png" class="blue-indicator" alt="">
                        <img src="img/redIndicator25.png" class="red-indicator" alt="">
                    </div>
                </div>
            </div>
            <button id="action-btn"><span>START</span></button>
            <p id="score">Your score: <span>0</span></p>
        </div>
    </main>
</body>
</html>
