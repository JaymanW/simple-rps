<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple RPS</title>
</head>
<body>
    <header>
        <a href="#">
            <p>Simple<span>RPS</span></p>
        </a>
        <img src="img/gear35.png" alt="">
    </header>
    <main>
        <div class="game-wrapper">
            <h1>#Simple<span>RPS</span></h1>
            <span>PRESS TO START</span>
            <div class="rps-cnt">
                <button id="rock-btn">
                    <img src="img/rock.png" alt="">
                </button>
                <button id="paper-btn">
                    <img src="img/paper.png" alt="">
                </button>
                <button id="scissors-btn">
                    <img src="img/scissors.png" alt="">
                </button>
            </div>
            <button id="action-btn"><span>START</span></button>
            <p>Your score: <span>0</span></p>
        </div>
    </main>
</body>
</html>
